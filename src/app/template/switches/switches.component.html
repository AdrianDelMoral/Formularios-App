<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm col-form-label">Género</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    value="M"
                    [(ngModel)]="persona.genero"
                    id="radioMasculino"
                    required>
                <label class="form-check-label"
                    for="radioMasculino">
                    Másculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    value="F"
                    [(ngModel)]="persona.genero"
                    id="radioFemenino"
                    required>
                <label class="form-check-label"
                    for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm col-form-label">Notificaciones</label>
        <div class="col-sm-10">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                    type="checkbox"
                    role="switch"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="flexSwitchCheckChecked">
                <label class="form-check-label"
                    for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input"
                    type="checkbox"
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    id="flexCheckDefault"
                    required>
                <label class="form-check-label"
                    for="flexCheckDefault">
                    Términos y Condiciones de Uso
                </label>
            </div>
        </div>
    </div>

    <!-- Botón Submit-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid | json }}</pre>
<br>

<h5>Términos</h5>
<pre>{{ termsErrors | json}}</pre>
<br>

<h5>Condiciones:</h5>
<pre></pre>
<br>
